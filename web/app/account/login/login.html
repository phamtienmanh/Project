<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="box">
            <h1>Login</h1>

            <p class="lead">Already our customer?</p>

            <hr>

            <form ng-submit="login(form)" name="form" novalidate>
                <div class="form-group">
                    <div style="position: relative;">
                        <input type="email" name="email" class="form-control" ng-model="user.email" required placeholder="Email Address">                    
                        <i class="myasterisk fa fa-asterisk"></i>
                    </div>                    
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$dirty && form.email.$error.required">
                       Please enter your email.
                    </p>
                    <p class="help-block" ng-show="form.email.$dirty && form.email.$error.email">
                        Please enter a valid email.
                    </p>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <input type="password" name="password" class="form-control" 
                               ng-model="user.password" required placeholder="Password"
                               ng-attr-type="{{ showPassword ? 'text' : 'password' }}">  
                        <i ng-mousedown="showPassword = !showPassword" ng-mouseup="showPassword = !showPassword" class="myeye fa fa-eye"></i>
                    </div>                                      
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.password.$dirty && form.password.$error.required">
                       Please enter your password.
                    </p>
                  <p class="help-block">{{ errors.other }}</p>
                </div>
                <div class="text-center">
                  <button class="btn btn-inverse btn-login btn-primary" type="submit"
                          ng-disabled="form.$invalid">
                    Login
                  </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <a class="" href="signup">
                    Sign up
                  </a>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <hr>
</div>
