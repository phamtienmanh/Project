<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="box">
            <h1>Login</h1>

            <p class="lead">Already our customer?</p>

            <hr>

            <form ng-submit="login(form)" name="form" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required placeholder="Your email id">                    
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$dirty && form.email.$error.required && submitted">
                       Please enter your email.
                    </p>
                    <p class="help-block" ng-show="form.email.$dirty && form.email.$error.email && submitted">
                        Please enter a valid email.
                    </p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required placeholder="Password">                    
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.password.$dirty && form.password.$error.required && submitted">
                       Please enter your password.
                    </p>
                  <p class="help-block">{{ errors.other }}</p>
                </div>
                <div class="text-center">
                  <button class="btn btn-inverse btn-lg btn-login btn-primary" type="submit">
                    Login
                  </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <a class="" href="signup">
                    Sign up
                  </a>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <hr>
</div>
